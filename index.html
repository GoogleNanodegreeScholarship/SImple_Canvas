<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
  <canvas id="c" width=500 height=500></canvas>
  <script>
    let c = document.querySelector("#c");
    let ctx = c.getContext("2d");
    ctx.fillRect(100, 100, 100, 100);
    ctx.strokeRect(50, 50, 50, 50)
    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 50);
    ctx.lineTo(50, 10);
    ctx.lineTo(10, 10);
    ctx.fill();
  </script>
</body>
</html>
